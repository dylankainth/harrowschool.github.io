<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <title>Mental Maths Challenge</title>
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Mental Maths Challenge</h1>
    
    <p>Addition
    <button onclick="addition(2, 2)">2 x 2 Addition</button>
    <button onclick="addition(3, 3)">3 x 3 Addition</button>
    </p>
    
    <p>Subtraction
    <button onclick="subtraction(2, 2)">2 x 2 Subtraction</button>
    <button onclick="subtraction(3, 3)">3 x 3 Subtraction</button>
    </p>
    
    <p>Multiplication
    <button onclick="multiplication(2, 1)">2 x 1 Multiplication</button>
    <button onclick="multiplication(3, 1)">3 x 1 Multiplication</button>
    <button onclick="multiplication(2, 2)">2 x 2 Multiplication</button>
    </p>
    
    <p>Answers
    <button onclick="showAnswers()">Show Answers</button>
    <button onclick="clearAnswers()">Clear Answers</button>
    </p>
    
    <p id="question"></p>
    <p id="answer"></p>
  </body>
</html>
